name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Use our custom rust-actions-toolkit for code quality checks
  # This includes clippy, rustfmt, docs, and security audit
  code-quality:
    uses: loonghao/rust-actions-toolkit/.github/workflows/reusable-ci.yml@master
    with:
      rust-toolchain: 'stable'
      enable-coverage: false
      enable-python-wheel: false
