name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    runs-on: ubuntu-latest
    container: ghcr.io/loonghao/rust-toolkit:security-audit
    steps:
      - uses: actions/checkout@v4
      - uses: loonghao/rust-actions-toolkit@v2.0.2
        with:
          command: ci
          rust-toolchain: stable
          check-format: true
          check-clippy: true
          check-docs: true
          clippy-args: '--all-targets --all-features -- -D warnings -D clippy::pedantic'
