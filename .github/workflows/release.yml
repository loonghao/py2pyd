name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    uses: loonghao/rust-actions-toolkit/.github/workflows/reusable-release.yml@v1
    with:
      rust-toolchain: stable
      binary-name: "py2pyd"
      enable-python-wheels: false
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
