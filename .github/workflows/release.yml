name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

jobs:
  release:
    uses: loonghao/rust-actions-toolkit/.github/workflows/reusable-release.yml@master
    with:
      rust-toolchain: 'stable'
      binary-name: 'py2pyd'
      enable-python-wheels: false
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
